<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Todos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Todos </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="addTodo()">
    <ion-icon slot="end" name="add"></ion-icon>
    Add
  </ion-button>

  <ion-list>
    <ion-item *ngFor="let todo of getTodos()">
      <ion-todo-todo [todo]="todo"></ion-todo-todo>
    </ion-item>
  </ion-list>
</ion-content>
